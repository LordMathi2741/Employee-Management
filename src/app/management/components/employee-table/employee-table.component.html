<div class="p-10">
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="no.">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let element">  <mat-icon class="hover:scale-110 hover:cursor-pointer hover:text-cyan-600" (click)="viewEmployeeDetails(element.id)"> remove_red_eye</mat-icon> </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="isAdminMode" class="hover:scale-110 hover:cursor-pointer hover:text-white" (click)="goToCreateEmployee()">add</mat-icon>
        <mat-icon *ngIf="isEditMode" class="hover:scale-110 hover:cursor-pointer hover:text-purple-400" (click)="goToUpdateEmployee(element.id)">edit</mat-icon>
        <mat-icon *ngIf="isDefaultMode" class="hover:scale-110 hover:cursor-pointer hover:text-red-500" (click)="openDeleteEmployeeDialog(element.id)">delete</mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="flex justify-center gap-10 mt-10">
    <button mat-flat-button (click)="adminMode()" color="warn" >Add Employee</button>
    <button mat-flat-button (click)="editMode()" color="accent">Edit Employee</button>
  </div>
</div>
